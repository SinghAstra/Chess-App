<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social UI 3.0</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <nav>
      <div class="container">
        <h2 class="logo">Social</h2>
        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input
            type="text"
            placeholder="Search for creators, inspiration and contacts"
          />
        </div>
        <div class="right-nav-section">
          <label for="create-post" class="btn btn-primary">Create</label>
          <div class="profile-picture">
          <img src="/images/profile-1.jpg" alt="user" />
        </div>
      </div>
    </nav>
  </body>
</html>
